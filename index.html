<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ingale Family Hub</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: float-in 1s forwards;
        }
        .card:nth-child(1) { animation-delay: 0.2s; }
        .card:nth-child(2) { animation-delay: 0.4s; }
        .card:nth-child(3) { animation-delay: 0.6s; }
        .card:nth-child(4) { animation-delay: 0.8s; }
        @keyframes float-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">The Ingale Family Hub</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Omkar Ingale</h5>
                        <p class="card-text">MSc AI @ UZH | BEng @ NTU Singapore</p>
                        <a href="https://member1-website.com" class="btn btn-primary">Visit Site</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Raju Ingale</h5>
                        <p class="card-text"></p>
                        <a href="https://member2-website.com" class="btn btn-primary">Visit Site</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Mohini Ingale</h5>
                        <p class="card-text"></p>
                        <a href="https://member3-website.com" class="btn btn-primary">Visit Site</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Akankshya Ingale</h5>
                        <p class="card-text">BSc Informatics @ USI Lugano</p>
                        <a href="https://member4-website.com" class="btn btn-primary">Visit Site</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
